version: '3.8'

services:
  affine-postgres:
    image: postgres:16-alpine
    container_name: affine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: affine
      POSTGRES_PASSWORD: affine  # Cambia si quieres más seguridad
      POSTGRES_DB: affine
    volumes:
      - postgres_data:/var/lib/postgresql/data

  affine-redis:
    image: redis:7-alpine
    container_name: affine-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

  affine-migration:
    image: ghcr.io/toeverything/affine-graphql:stable
    container_name: affine-migration
    restart: "no"
    depends_on:
      - affine-postgres
      - affine-redis
    environment:
      DATABASE_URL: postgresql://affine:affine@affine-postgres:5432/affine
      REDIS_SERVER_HOST: affine-redis
      REDIS_SERVER_PORT: 6379
    command: ['sh', '-c', 'node ./scripts/self-host-predeploy && yarn prisma migrate deploy']

  affine:
    image: ghcr.io/toeverything/affine-graphql:stable  # ¡ESTA ES LA CORRECTA!
    container_name: affine
    restart: unless-stopped
    depends_on:
      - affine-migration
    environment:
      DATABASE_URL: postgresql://affine:affine@affine-postgres:5432/affine
      REDIS_SERVER_HOST: affine-redis
      REDIS_SERVER_PORT: 6379
      AFFINE_SERVER_HOST: "0.0.0.0"
      AFFINE_SERVER_PORT: "3000"  # GraphQL
      AFFINE_URL: "https://affine.antjrobles.tech"
      TELEMETRY_ENABLE: "false"
      NODE_ENV: production
    ports:
      - "3584:3000"   # Tu puerto externo → GraphQL
      - "5555:5555"   # WebSocket (necesario para edición colaborativa)
    volumes:
      - affine_data:/root/.affine/storage
      - affine_config:/root/.affine/config

volumes:
  postgres_data:
  redis_data:
  affine_data:
  affine_config:
